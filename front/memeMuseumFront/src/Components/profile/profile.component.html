<div class="profile-container" *ngIf="user$ | async as user; else loading">
    
    <h2>Profile</h2>
    
    <div class="form-group">
        <label for="username">Username:</label>
        <input 
            type="text" 
            id="username" 
            [value]="user.username" 
            class="form-input" 
            readonly>
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input 
            type="text" 
            id="email" 
            [value]="user.email" 
            class="form-input" 
            readonly>
    </div>

</div>

<ng-template #loading>
    <p>Loading...</p>
</ng-template>

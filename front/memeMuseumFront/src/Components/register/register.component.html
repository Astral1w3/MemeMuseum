<div class="signup-container">
    <h2>Sign Up</h2>
    
    <div class="social-login-options">
        <button type="button" class="base-button btn-social">
            <img src="/google-icon.svg" alt="Google icon" width="18" height="18">
            <span>Continue with Google</span>
        </button>
    </div>
 
    <div class="separator">
        <span>OR</span>
    </div>
<!DOCTYPE html>
<form #form="ngForm">
    <label for="username">Username:</label>
    <input class="form-input" type="text" id="username" placeholder="Enter your username..." 
    [(ngModel)]="username" name="username">
    
    <label for="email">Email:</label>
    <input class="form-input" 
           type="email" 
           id="email" 
           placeholder="Enter your email..."
           [(ngModel)]="email" 
           name="email" 
           #emailInput="ngModel" 
           required 
           email>
    
    <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" style="color: red;">
      <div *ngIf="emailInput.errors">
        Per favore, inserisci un indirizzo email valido.
      </div>
    </div>
    
    <label for="password">Password:</label>
    <input class="form-input" type="password" id="password" placeholder="Enter your password..."
    [(ngModel)]="password" name="password" #passwordInput="ngModel" required password>
    
    <button type="submit" class="base-button btn-primary" (click)="handleSubmit()" [disabled]="form.invalid">Submit</button>
</form>
    
    <p class="login-prompt">
        Already registered? <a href="#">Log In</a>
    </p>
</div>
